<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STUDENT DATABASE</title>

<body><h1>ABOUT YOU</h1>
    <input type="text" NAME placeholder="NAME">
    <br><br>
    <input type="text" FATHER NAME placeholder="FATHER NAME">
    <br><br>
    <input type="text" MOTHER NAME placeholder="MOTHER NAME">
    <br><br>
    <input type="date" DOB placeholder="DOB">
    <br><br>
    <input type="text" CONTACT NO placeholder="CONTACT NO">
    <br><br>
    <input type="text" MAIL placeholder="MAIL">
    <br><br>
    <h3>EDUCATION</h3>
    <h6>HIGH SCHOOL</h6>
    <input type="month" PASSING YEAR placeholder="PASSING YEAR">
    <input type="text" COLLEGE placeholder="COLLEGE">
    <input type="text" PERCENTAGE placeholder="PERCENTAGE">
    <br><br>
    <h6>INTERMEDIATE</h6>
    <input type="month" PASSING YEAR placeholder="PASSING YEAR">
    <input type="text" COLLEGE placeholder="COLLEGE">
    <input type="text" PERCENTAGE placeholder="PERCENTAGE">
    <br><br>
    <h6>B.TECH</h6>
    <h6>SELECT YOUR YEAR</h6>
    <select name="YEAR">
        <option value="1st">1st</option>
        <option value="2nd">2nd</option>
        <option value="3rd">3rd</option>
        <option value="4th">4th</option>
    </select>
        <br><br>
    <h6>SELECT YOUR BRANCH</h6>
    <select name="YOUR BRANCH">
        <option value="MECHANICAL">MECHANICAL</option>
        <option value="CIVIL">CIVIL</option>
        <option value="INFORMATION TECHNOLOGY">INFORMATION TECHNOLOGY</option>
        <h6>SELECT YOUR BATCH</h6>    
        <select name="BATCH">
        <option value="P1">P1</option>
        <option value="P2">P2</option>
        <br><br>  <br><br>
        <textarea>YOUR HOBBIES </textarea>
</body>
</html>
